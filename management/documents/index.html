    <script type="text/javascript" charset="utf-8">
        // Wait for PhoneGap to load     
        document.addEventListener("deviceready", onDeviceReady, false);
        // PhoneGap is ready
        function onDeviceReady() {
        }
        
        window.onload = function(){
            $('#club_name').html(localStorage.getItem('club_name'));
            $(".menu").click(function(){
                $("#popup-nav").fadeToggle("slow");
            });
        }
        
        function uploadDocument(){
            var clubID = localStorage.getItem("clubID");
            navigator.app.loadUrl('http://teamanage.co.uk/external/document-upload.php?clubID=' + clubID, { openExternal:true });
        }
    </script>

        <div id="popup-nav">

                    </div></a>

                        <img src="../../img/events-nav.jpg" title="Events" alt="Events" />

                    </div></a> 
                <a href="../finances/finances.html"><div class="nav-block third">
                        <img src="../../img/finances-nav.jpg" title="Finances" alt="Finances" />

                    </div></a>
                <div class="clear"></div>
                <a href=""><div class="nav-block first">

                <a href="index.html"><div class="nav-block second">

                <a href=""><div class="nav-block third">
                        <img src="../../img/gallery-nav.jpg" title="Gallery" alt="Gallery" />

                        <img src="../../img/fantalk-nav.jpg" title="Fan Talk" alt="Fan Talk" />
