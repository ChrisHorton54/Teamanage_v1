<!DOCTYPE html>
<html>
  <head>
    <title>TeaManage</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        // Wait for PhoneGap to load     
        document.addEventListener("deviceready", onDeviceReady, false);
        
        // PhoneGap is ready
        function onDeviceReady() {
        }
        
        window.onload = function(){
            $('#club_name').html(localStorage.getItem('club_name'));
            $(".menu").click(function(){
                $("#popup-nav").fadeToggle("slow");
            });
            $("#open-setting").click(function(){
                $(".finance-settings").fadeToggle("slow");
                retrieveStripeSettings();
            });
            retrieveHomeInfo();
        }
    </script>
  </head>
  <body>
      <img src="../../img/background.jpg" id="background" alt="background">
      <header>
        <img class="menu" src="../../img/menu.png" alt="Menu" title="Menu" />
        <h2 id="club_name"></h2>
        <img class="add-player" id="open-setting" src="../../img/settings.png" alt="Settings" title="Settings" />
        <div id="popup-nav">
            <div id="popup-nav-content">
                <img src="../../img/arrow-head.png" class="arrow-head" title="Arrow Head" alt="Arrow Head" />
                <a href="../squads/squad.html"><div class="nav-block first">
                        <img src="../../img/squad-nav.jpg" title="Squad" alt="Squad" />
                        <h3>Squad</h3>
                    </div></a> 
                <a href="../events/events.html"><div class="nav-block second">
                        <img src="../../img/events-nav.jpg" title="Events" alt="Events" />
                        <h3>Events</h3>
                    </div></a> 
                <a href="finances.html"><div class="nav-block third">
                        <img src="../../img/finances-nav.jpg" title="Finances" alt="Finances" />
                        <h3>Finances</h3>
                    </div></a>
                <div class="clear"></div>
                <a href="../documents/index.html"><div class="nav-block first">
                        <img src="../../img/doc-nav.jpg" title="Documents" alt="Documents" />
                        <h3>Documents</h3>
                    </div></a> 
                <a href="../stats/index.html"><div class="nav-block second">
                        <img src="../../img/stats-nav.jpg" title="Stats" alt="Stats" />
                        <h3>Stats</h3>
                    </div></a>
                <a href=""><div class="nav-block third">
                        <img src="../../img/gallery-nav.jpg" title="Gallery" alt="Gallery" />
                        <h3>Gallery</h3>
                    </div></a>
                <div class="clear"></div>
                <a href=""><div class="nav-block first">
                        <img src="../../img/fantalk-nav.jpg" title="Fan Talk" alt="Fan Talk" />
                        <h3>Fan Talk</h3>
                    </div></a>
                <div class="nav-block second" onclick="logout('../');">
                        <img src="../../img/log-out.jpg" title="Log Out" alt="Log Out" />
                        <h3>Log Out</h3>
                    </div>
            </div>
        </div>
          <div class="finance-settings">
            <img src="../../img/arrow-head.png" class="arrow-head" title="Arrow Head" alt="Arrow Head" />
            <a href="#" class="submit save_stripe" onclick="saveStripeSettings()"><p>Save</p></a>
              <div class="clear"></div>
            <p>Secret Key</p><input type="text" id="stripe_secret" placeholder="E.g: sk_test_000000000000000000000000" />
            <p>Publishable Key</p><input type="text" id="stripe_publish" placeholder="E.g: pk_test_000000000000000000000000" />
            <h3>Access Stripe</h3>
            <a href="https://dashboard.stripe.com/login" class="submit"><p>Stripe Dashboard</p></a>
            <h3>Need Stripe Account?</h3>
            <a href="https://dashboard.stripe.com/register" class="submit"><p>Sign Up</p></a>
            <br/>
          </div>
      </header>
      
      <div class="section">
          <h2>Finances</h2>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
              <p>Total Club Intakes</p>
                <ul>
                    <li><p id="player_amount" class="total-intakes"></p><div class="clear"></div></li>
                </ul>
            </div>
        </div>
      </div>
      
      <div class="clear"></div>
      
      <div class="section">
          <h2>Subs</h2>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
              <p>Outstanding Subs</p>
                <ul>
                    <a href="overall-subs.html"><li><p id="player_amount" class="outstanding-subs"></p><img src="../../img/arrow-list.png" /><div class="clear"></div></li></a>
                </ul>
            </div>
        </div>
      </div>
      
      <div class="clear"></div>
      
      <div class="section">
          <h2>Fines</h2>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
              <p>Outstanding Fines</p>
                <ul>
                    <a href="overall-fines.html"><li><p id="player_amount" class="outstanding-fines"></p><img src="../../img/arrow-list.png" /><div class="clear"></div></li></a>
                </ul>
            </div>
        </div>
      </div>
      
      <script type="text/javascript" src="../../js/finances/man-finance.js"></script>
      <script type="text/javascript" src="../../js/teamanage.js"></script>
      <script type="text/javascript" src="../../phonegap.js"></script>
      <script type="text/javascript" src="../../cordova.js"></script>
  </body>
</html>
