<!DOCTYPE html>
<html>
  <head>
    <title>Teamanage - Squads</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link href="../../css/style.css" rel="stylesheet">
      <link href="../../css/chart.css" rel="stylesheet">
    <script type="text/javascript" src="../../cordova.js"></script>
      <script type="text/javascript" src="../../js/Chart.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        // Wait for PhoneGap to load     
        document.addEventListener("deviceready", onDeviceReady, false);
        // PhoneGap is ready
        function onDeviceReady() {
        }
        
        window.onload = function(){
            $('#club_name').html(localStorage.getItem('club_name'));
            $(".menu").click(function(){
                $("#popup-nav").fadeToggle("slow");
            });
        }
    </script>
    </head>
    <body>
      <img src="../../img/club-background.jpg" id="background" alt="background">
      <header>
        <img class="menu" src="../../img/menu.png" alt="Menu" title="Menu" />
        <h2 id="club_name"></h2>
        <div id="popup-nav">
            <div id="popup-nav-content">
            </div>
        </div>
      </header>
        <div class="section">
          <h2>New Gallery</h2>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
                <div id="player-email-section">
                    <input type="text" id="gallery_name" placeholder="Gallery Name" />
                </div>
                <div id="player-email-section">
                    <input type="text" id="image_name" placeholder="Image Name" />
                    </div>
                <h3>First Image</h3>
                <img id="gallery_img_src" style="width:60%; float:right;"src="../../img/basic_player.jpg" />
                <div class="clear"></div>
                <br/>
                    <a href="#" class="submit add-gallery"><p>Add Gallery</p></a>
            </div>
        </div>
      </div>
      <div class="clear"></div>
        <div class="select-photo-type">
          <div class="photo-lib">
            <h2>Photo Libary</h2>
          </div>
          <div class="photo-camera">
            <h2>Device Camera</h2>
          </div>
      </div>
        <script type="text/javascript" src="../../js/management/gallery.js"></script></script>
      <script type="text/javascript" src="../../js/teamanage.js"></script>
  </body>
</html>
