<!DOCTYPE html>
<html>
  <head>
    <title>Teamanage - Squads</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link href="../../css/style.css" rel="stylesheet">
      <link href="../../css/chart.css" rel="stylesheet">
    <script type="text/javascript" src="../../cordova.js"></script>
      <script type="text/javascript" src="../../js/Chart.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        // Wait for PhoneGap to load     
        document.addEventListener("deviceready", onDeviceReady, false);
        // PhoneGap is ready
        function onDeviceReady() {
        }
        
        window.onload = function(){
            $('#club_name').html(localStorage.getItem('club_name'));
            $(".menu").click(function(){
                $("#popup-nav").fadeToggle("slow");
            });
        }
    </script>
    </head>
    <body>
      <img src="../../img/background.jpg" id="background" alt="background">
      <header>
        <img class="menu" src="../../img/menu.png" alt="Menu" title="Menu" />
        <h2 id="club_name"></h2>
        <div id="popup-nav">
            <div id="popup-nav-content">
            </div>
        </div>
      </header>
        <div class="section">
          <h2>Gallery</h2>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
                <ul class="gallery-fan-club">
                    <a href="club-gallery.html">
                        <li><img style="float:left;" src="../../img/basic_player.jpg" /><h2>Club<img class="score-right" src="../../img/arrow-list.png"></h2><div class="clear"></div></li>
                    </a>
                    <br/>
                    <a href="fan-gallery.html">
                        <li><img style="float:left;" src="../../img/basic_player.jpg" /><h2>Fan<img class="score-right" src="../../img/arrow-list.png"></h2><div class="clear"></div></li>
                    </a>
                </ul>
            </div>
        </div>
      </div>
      <div class="clear"></div>
        
        <script type="text/javascript" src="../../js/management/fan-chat.js"></script></script>
      <script type="text/javascript" src="../../js/teamanage.js"></script>
  </body>
</html>
