<!DOCTYPE html>
<html>
  <head>
    <title>TeaManage</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        // Wait for PhoneGap to load     
        document.addEventListener("deviceready", onDeviceReady, false);
        
        // PhoneGap is ready
        function onDeviceReady() {
        }
        
        window.onload = function(){
            $('#club_name').html(localStorage.getItem('club_name'));
            $(".menu").click(function(){
                $("#popup-nav").fadeToggle("slow");
            });
            
            retrieveClubHome();
        }
    </script>
  </head>
  <body>
      <img src="../img/club-background.jpg" id="background" alt="background">
      <header>
        <img class="menu" src="../img/menu.png" alt="Menu" title="Menu" />
        <h2 id="club_name"></h2>
        <div id="popup-nav">
            <div id="popup-nav-content">
                <img src="../img/arrow-head.png" class="arrow-head" title="Arrow Head" alt="Arrow Head" />
                <a href="squads/squad.html"><div class="nav-block first">
                        <img src="../img/squad-nav.jpg" title="Squad" alt="Squad" />
                        <h3>Squad</h3>
                    </div></a> 
                <a href="events/events.html"><div class="nav-block second">
                        <img src="../img/events-nav.jpg" title="Events" alt="Events" />
                        <h3>Events</h3>
                    </div></a> 
                <a href="finances/finances.html"><div class="nav-block third">
                        <img src="../img/finances-nav.jpg" title="Finances" alt="Finances" />
                        <h3>Finances</h3>
                    </div></a>
                <div class="clear"></div>
                <a href="documents/index.html"><div class="nav-block first">
                        <img src="../img/doc-nav.jpg" title="Documents" alt="Documents" />
                        <h3>Documents</h3>
                    </div></a> 
                <a href="stats/index.html"><div class="nav-block second">
                        <img src="../img/stats-nav.jpg" title="Stats" alt="Stats" />
                        <h3>Stats</h3>
                    </div></a>
                <a href="gallery/home.html"><div class="nav-block third">
                        <img src="../img/gallery-nav.jpg" title="Gallery" alt="Gallery" />
                        <h3>Gallery</h3>
                    </div></a>
                <div class="clear"></div>
                <a href="fan-chat/chat.html"><div class="nav-block first">
                        <img src="../img/fantalk-nav.jpg" title="Fan Talk" alt="Fan Talk" />
                        <h3>Fan Talk</h3>
                    </div></a>
                <div class="nav-block third" onclick="logout('');">
                        <img src="../img/log-out.jpg" title="Log Out" alt="Log Out" />
                        <h3>Log Out</h3>
                    </div>
                <a href="profile/profile.html"><div class="nav-block second">
                        <img src="../img/profile-nav.jpg" title="Fan Talk" alt="Fan Talk" />
                        <h3>Profile</h3>
                    </div></a>
                <div class="clear"></div>
                <div class="nav-block first">
                    <img src="../img/profile-nav.jpg" title="Help" alt="Help" />
                    <h3>Help</h3>
                </div>
            </div>
        </div>
      </header>
      <div class="section">
          <h2>Fixtures</h2><a href="events/fixtures.html" class="submit view-all"><p>View</p></a>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
                <ul class="recent-payment-list" id="fixtures-population"></ul>
            </div>
        </div>
      </div>
      
      <div class="clear"></div>
      
      <div class="section">
          <h2>Results</h2><a href="events/all-results.html" class="submit view-all"><p>View</p></a>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
              <ul class="recent-payment-list" id="results-population"></ul>
            </div>
        </div>
      </div>
      
      <div class="clear"></div>
      
      <div class="section">
          <h2>Players</h2><a href="squads/all-players.html" class="submit view-all"><p>View</p></a>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
              <ul class="player_listing"></ul>
            </div>
        </div>
      </div>
      
      <div class="clear"></div>
      
      <div class="section">
          <h2>Finances</h2><a href="finances/finances.html" class="submit view-all"><p>View</p></a>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
                <div class="column col-2">
                    <p>Fines Owed</p>
                    <h3 id="fines-owed">...</h3>
                </div>
                <div class="column col-2">
                    <p>Subs Owed</p>
                    <h3 id="subs-owed">...</h3>
                </div>
                <div class="clear"></div>
            </div>
        </div>
      </div>
      <br/>
      <div class="background-mask"></div>
      <div class="help-video">
        <video width="90%" style="margin: 0 auto;" controls>
          <source src="../vid/club-video.mp4" type="video/mp4">
        </video>
      </div>
      
      <script type="text/javascript" src="../js/management/home.js"></script>
      <script type="text/javascript" src="../js/teamanage.js"></script>
      <script type="text/javascript" src="phonegap.js"></script>
      <script type="text/javascript" src="cordova.js"></script>
  </body>
</html>
