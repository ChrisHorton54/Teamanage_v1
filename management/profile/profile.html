<!DOCTYPE html>
<html>
  <head>
    <title>Teamanage - Squads</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        // Wait for PhoneGap to load     
        document.addEventListener("deviceready", onDeviceReady, false);
        
        // PhoneGap is ready
        function onDeviceReady() {
        }
        
        window.onload = function(){
            $('#club_name').html(localStorage.getItem('club_name'));
            $(".menu").click(function(){
                $("#popup-nav").fadeToggle("slow");
            });
            loadProfile();
        }
    </script>
  </head>
  <body>
      <img src="../../img/club-background.jpg" id="background" alt="background">
      <header>
        <img class="menu" src="../../img/menu.png" alt="Menu" title="Menu" />
        <h2 id="club_name"></h2>
        <div id="popup-nav">
            <div id="popup-nav-content">
                <img src="../../img/arrow-head.png" class="arrow-head" title="Arrow Head" alt="Arrow Head" />
                <a href="squad.html"><div class="nav-block first">
                        <img src="../../img/squad-nav.jpg" title="Squad" alt="Squad" />
                        <h3>Squad</h3>
                    </div></a> 
                <a href="../events/events.html"><div class="nav-block second">
                        <img src="../../img/events-nav.jpg" title="Events" alt="Events" />
                        <h3>Events</h3>
                    </div></a> 
                <a href="../finances/finances.html"><div class="nav-block third">
                        <img src="../../img/finances-nav.jpg" title="Finances" alt="Finances" />
                        <h3>Finances</h3>
                    </div></a>
                <div class="clear"></div>
                <a href="../documents/index.html"><div class="nav-block first">
                        <img src="../../img/doc-nav.jpg" title="Documents" alt="Documents" />
                        <h3>Documents</h3>
                    </div></a> 
                <a href="../stats/index.html"><div class="nav-block second">
                        <img src="../../img/stats-nav.jpg" title="Stats" alt="Stats" />
                        <h3>Stats</h3>
                    </div></a>
                <a href=""><div class="nav-block third">
                        <img src="../../img/gallery-nav.jpg" title="Gallery" alt="Gallery" />
                        <h3>Gallery</h3>
                    </div></a>
                <div class="clear"></div>
                <a href=""><div class="nav-block first">
                        <img src="../../img/fantalk-nav.jpg" title="Fan Talk" alt="Fan Talk" />
                        <h3>Fan Talk</h3>
                    </div></a>
                <div class="nav-block third" onclick="logout('../');">
                        <img src="../../img/log-out.jpg" title="Log Out" alt="Log Out" />
                        <h3>Log Out</h3>
                    </div>
                <a href="../profile/profile.html"><div class="nav-block second">
                        <img src="../../img/profile-nav.jpg" title="Fan Talk" alt="Fan Talk" />
                        <h3>Profile</h3>
                    </div></a>
            </div>
        </div>
      </header>
      
      <div class="section">
          <h2>Profile</h2>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
                <div id="player-email-section">
                    <p>Team Name</p>
                    <input type="email" id="team-name" value="" placeholder="Team name">
                </div>
                <br/>
                <a href="#" class="submit save-team-name" ><p>Save Team Name</p></a>
            </div>
        </div>
      </div>
      <div class="clear"></div>
      <div class="section">
          <h2>Change Email</h2>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
                <div id="player-email-section">
                    <p>Email Address</p>
                    <input type="email" id="manager-email" placeholder="Email Address">
                </div>
                <div id="player-email-section">
                    <p>Confirm</p>
                    <input type="email" id="manager-confirm-email" placeholder="Email Address">
                </div>
                <br/>
                <a href="" class="submit save-email" ><p>Save Email</p></a>
            </div>
        </div>
      </div>
      <div class="clear"></div>
      <div class="section">
          <h2>Change Password</h2>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
                <div id="player-email-section">
                    <p>Password</p>
                    <input type="password" id="manager-password" placeholder="Password">
                </div>
                <div id="player-email-section">
                    <p>Confirm</p>
                    <input type="password" id="manager-confirm-password" placeholder="Password">
                </div>
                <br/>
                <a href="#" class="submit save-password" ><p>Save Password</p></a>
            </div>
        </div>
      </div>
      <br/>
    <script type="text/javascript" src="../../js/management/profile.js"></script>
      <script type="text/javascript" src="../../js/teamanage.js"></script>
      <script type="text/javascript" src="../../phonegap.js"></script>
      <script type="text/javascript" src="../../cordova.js"></script>
  </body>
</html>
