<!DOCTYPE html>
<html>
  <head>
    <title>Teamanage - Events</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
      <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC8Q1OV-iPLthgvpPlLWlO66uDsYT_Gg44"></script>
    <script type="text/javascript" charset="utf-8">
        // Wait for PhoneGap to load     
        document.addEventListener("deviceready", onDeviceReady, false);
        
        // PhoneGap is ready
        function onDeviceReady() {
        }
        
        window.onload = function(){
            $('#club_name').html(localStorage.getItem('club_name'));
            $(".menu").click(function(){
                $("#popup-nav").fadeToggle("slow");
            });
            
            loadMap();
        }
    </script>
  </head>
  <body>
      <img src="../../img/club-background.jpg" id="background" alt="background">
      <header>
        <img class="menu" src="../../img/menu.png" alt="Menu" title="Menu" />
        <h2 id="club_name"></h2>
        <div id="popup-nav">
            <div id="popup-nav-content">
                <img src="../../img/arrow-head.png" class="arrow-head" title="Arrow Head" alt="Arrow Head" />
                <a href="../squads/squad.html"><div class="nav-block first">
                        <img src="../../img/squad-nav.jpg" title="Squad" alt="Squad" />
                        <h3>Squad</h3>
                    </div></a> 
                <a href="events.html"><div class="nav-block second">
                        <img src="../../img/events-nav.jpg" title="Events" alt="Events" />
                        <h3>Events</h3>
                    </div></a> 
                <a href="../finances/finances.html"><div class="nav-block third">
                        <img src="../../img/finances-nav.jpg" title="Finances" alt="Finances" />
                        <h3>Finances</h3>
                    </div></a>
                <div class="clear"></div>
                <a href="../documents/index.html"><div class="nav-block first">
                        <img src="../../img/doc-nav.jpg" title="Documents" alt="Documents" />
                        <h3>Documents</h3>
                    </div></a> 
                <a href="../stats/index.html"><div class="nav-block second">
                        <img src="../../img/stats-nav.jpg" title="Stats" alt="Stats" />
                        <h3>Stats</h3>
                    </div></a>
                <a href=""><div class="nav-block third">
                        <img src="../../img/gallery-nav.jpg" title="Gallery" alt="Gallery" />
                        <h3>Gallery</h3>
                    </div></a>
                <div class="clear"></div>
                <a href=""><div class="nav-block first">
                        <img src="../../img/fantalk-nav.jpg" title="Fan Talk" alt="Fan Talk" />
                        <h3>Fan Talk</h3>
                    </div></a>
                <div class="nav-block second" onclick="logout('../');">
                        <img src="../../img/log-out.jpg" title="Log Out" alt="Log Out" />
                        <h3>Log Out</h3>
                    </div>
            </div>
        </div>
      </header>
      
      <div class="section">
          <h2 id="event-name">Loading</h2>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
                <div id="left-content">
                    <h2 id="event-date">Loading</h2>
                    <br/>
                    <h3>At: <span id="event-postcode">Loading</span></h3>
                </div>
                <div id="right-content">
                    <h3 id="event-time">Loading</h3>
                </div>
                <div class="clear"></div>
                <br/>
                <p>Location: <span id="event-location">Loading</span></p>
                <br/>
                <div id="map-canvas" style="width: auto; height: 300px;"></div>
                <p id="event-type" style="display:none;">event</p>
            </div>
        </div>
      </div>
      <div class="clear"></div>
 
      <script type="text/javascript" src="../../js/map.js"></script>
      <script type="text/javascript" src="../../js/teamanage.js"></script>
      <script type="text/javascript" src="../../phonegap.js"></script>
      <script type="text/javascript" src="../../cordova.js"></script>
  </body>
</html>
