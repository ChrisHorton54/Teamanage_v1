<!DOCTYPE html>
<html>
  <head>
    <title>Teamanage - Events</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../css/glDatePicker.flatwhite.css" /> 
    <script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../js/glDatePicker.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        // Wait for PhoneGap to load     
        document.addEventListener("deviceready", onDeviceReady, false);
        
        // PhoneGap is ready
        function onDeviceReady() {
        }
        
        window.onload = function(){
            $('#club_name').html(localStorage.getItem('club_name'));
            $(".menu").click(function(){
                $("#popup-nav").fadeToggle("slow");
            });
            $('#newFixtureDate').glDatePicker(
            {
                showAlways: true,
                cssName: 'flatwhite',
                prevArrow: '<',
                nextArrow: '>',
                onClick: function(target, cell, date, data) {
                    var month = ['January','Febuary','March','April','May','June','July','August','September','October','November','December']; 
                    var month_text = month[date.getMonth()];
                    var date_txt = date.getDate() + " " + month_text + " " + date.getFullYear();
                    var month_num = date.getMonth() + 1;
                    var date_num = date.getFullYear() + '-' + month_num + '-' + date.getDate();
                    target.val(date_txt);
                    $('#date_selected').html(date_num);
                    findAllEvents('all-special-events',date_num);
                }
            });
        }
    </script>
  </head>

                <a href="../finances/finances.html"><div class="nav-block third">
                        <img src="../../img/finances-nav.jpg" title="Finances" alt="Finances" />

                    </div></a>

      </header>
      
      <div class="section">
          <h2>Special Events</h2>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
                <div class="fixture-event-info">
                    <div id="left-content">
