<!DOCTYPE html>
<html>
  <head>
    <title>Teamanage</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        // Wait for PhoneGap to load     
        document.addEventListener("deviceready", onDeviceReady, false);
        
        // PhoneGap is ready
        function onDeviceReady() {
        }
        
        window.onload = function(){
        }
    </script>
  </head>
  <body>
      <img src="img/index/grass-bg.jpg" id="background" alt="background">
      <div class="select-login">
        <div class="logo">
            <img src="img/index/logo.png" title="Teamanage" alt="teamanage" /> 
        </div>
          <div class="clear"></div>
          <div class="select-type">
            <div class="type-management">
                <h2>Management</h2>
            </div>
            <div class="type-player">
                <h2>Player</h2>
            </div>
            <div class="type-fan">
                <h2>Fan</h2>
            </div>
          </div>
      </div>
      <div class="login-mask"></div>
      <div class="management-login">
          <h2>Management</h2>
          <img class="close" src="img/index/cross.png" alt="close" title="close" />
          <div class="clear"></div>
          <div class="management-form">
            <input type="email" id="email_address" placeholder="Email Address" />
              <div class="clear"></div>
            <input type="password" id="password" placeholder="Password" />
              <div class="clear"></div>
              <input type="checkbox" name="remember_me" id="remember_me" value="1"><p>Remember Me</p>
              <br/><br/>
              <a href="#" class="submit management-submit" ><p>Log In</p></a>
              <br/>
              <a href="#" class="submit management-sign-up" ><p>Sign Up</p></a>
          </div>
          <div class="management-sign-up-form">
            <input type="email" id="email_address" placeholder="Email Address" />
            <div class="clear"></div>
            <input type="password" id="password" placeholder="Password" />
            <div class="clear"></div>
            <input type="password" id="confirm_password" placeholder="Confirm Password" />
            <div class="clear"></div>
            <input type="text" id="team_name" placeholder="Team Name" />
              <br/><br/>
              <br/>
              <a href="#" class="submit management-signing" ><p>Sign Up</p></a>
          </div>
      </div>
      <div class="player-login">
          <h2>Player</h2>
          <img class="close" src="img/index/cross.png" alt="close" title="close" />
          <div class="clear"></div>
          <div class="player-form">
            <input type="email" id="email_address" placeholder="Email Address" />
              <div class="clear"></div>
            <input type="password" id="password" placeholder="Password" />
            <br/><br/>
              <a href="#" class="submit player-submit" ><p>Log In</p></a>
          </div>
      </div>
      <div class="fan-login">
          <h2>Fan</h2>
          <img class="close" src="img/index/cross.png" alt="close" title="close" />
          <div class="clear"></div>
          <div class="fan-form">
            <input type="email" id="email_address" placeholder="Email Address" />
              <div class="clear"></div>
            <input type="password" id="password" placeholder="Password" />
              <div class="clear"></div>
            <input type="checkbox" name="remember_me" id="remember_me" value="1"><p>Remember Me</p>
              <br/><br/>
              <a href="#" class="submit fan-submit" ><p>Log In</p></a>
              <br/>
              <a href="#" class="submit fan-sign-up" ><p>Sign Up</p></a>
          </div>
          <div class="fan-sign-up-form">
            <input type="text" id="fan_name" placeholder="Your Name" />
            <div class="clear"></div>
            <input type="email" id="email_address" placeholder="Email Address" />
              <div class="clear"></div>
            <input type="password" id="password" placeholder="Password" />
            <div class="clear"></div>
            <input type="password" id="confirm_password" placeholder="Confirm Password" />
            <div class="clear"></div>
            <br/>
            <select id="clubs">
                <option value="" disabled selected>Select Team</option>
            </select>
              <br/><br/>
              <br/>
              <a href="#" class="submit fan-signing" ><p>Sign Up</p></a>
          </div>
      </div>
      <script type="text/javascript" src="js/index.js"></script>
      <script type="text/javascript" src="phonegap.js"></script>
      <script type="text/javascript" src="cordova.js"></script>
  </body>
</html>
