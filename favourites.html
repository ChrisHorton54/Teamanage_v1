    <script id="template-recipes-list-item" type="x-recipe-template">
        <article class='swipe-to-dismiss' ingredients="{*ingredients*}" instructions="{*instructions*}" title="{*title*}" image="{*image*}">
        <a href="recipe.html" class="swipe-go-link">
            <div class="recipe-left">
              <img src="{*image*}" alt="Image of {*title*}" />
            </div>
            <div class="recipe-right">
              <h2>{*title*}</h2>
              <img src="img/arrow-right.png" alt="Arrow" />
            </div>
        </a>
      </article>
  </script>
    <script type="text/javascript" charset="utf-8">
        // Wait for PhoneGap to load     
        document.addEventListener("deviceready", onDeviceReady, false);

        // PhoneGap is ready
        function onDeviceReady() {
            favLoad();
            deviceLoad();

        }
        
        window.onload = function (){
            favLoad();
            deviceLoad();
        }
    </script>
