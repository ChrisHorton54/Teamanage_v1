<!DOCTYPE html>
<html>
  <head>
    <title>TeaManage</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        // Wait for PhoneGap to load     
        document.addEventListener("deviceready", onDeviceReady, false);
        
        // PhoneGap is ready
        function onDeviceReady() {
        }
        
        window.onload = function(){
            $('#fan_name').html(localStorage.getItem('fan_name'));
            $(".menu").click(function(){
                $("#popup-nav").fadeToggle("slow");
            });
            
            retrieveFanHome();
        }
    </script>
  </head>
  <body>
      <img src="../img/fan_background.jpg" id="background" alt="background">
      <header>
        <img class="menu" src="../img/menu.png" alt="Menu" title="Menu" />
        <h2 id="fan_name"></h2>
          <img class="add-player" onclick="showHelpVideo()" src="../img/help.png" alt="Help" title="Help" />
        <div id="popup-nav">
            <div id="popup-nav-content">
                <img src="../img/arrow-head.png" class="arrow-head" title="Arrow Head" alt="Arrow Head" />
                <a href="squads/squad.html"><div class="nav-block first">
                        <img src="../img/squad-nav.jpg" title="Squad" alt="Squad" />
                        <h3>Squad</h3>
                    </div></a> 
                <a href="events/events.html"><div class="nav-block second">
                        <img src="../img/events-nav.jpg" title="Events" alt="Events" />
                        <h3>Events</h3>
                    </div></a>
                <a href="stats/index.html"><div class="nav-block third">
                        <img src="../img/stats-nav.jpg" title="Stats" alt="Stats" />
                        <h3>Stats</h3>
                    </div></a>
                <div class="clear"></div>
                <a href="fan-chat/chat.html"><div class="nav-block first">
                        <img src="../img/fantalk-nav.jpg" title="Fan Chat" alt="Fan Chat" />
                        <h3>Fan Chat</h3>
                    </div></a>
                <a href="profile/profile.html"><div class="nav-block second">
                        <img src="../img/profile-nav.jpg" title="Profile" alt="Profile" />
                        <h3>Profile</h3>
                    </div></a>
                <a href="gallery/home.html"><div class="nav-block second">
                        <img src="../img/gallery-nav.jpg" title="Gallery" alt="Gallery" />
                        <h3>Gallery</h3>
                    </div></a>
                <div class="clear"></div>
                <div class="nav-block first" onclick="logout('');">
                        <img src="../img/log-out.jpg" title="Log Out" alt="Log Out" />
                        <h3>Log Out</h3>
                    </div>
            </div>
        </div>
      </header>
      <div class="section">
          <h2>Fixtures</h2><a href="events/fixtures.html" class="submit view-all"><p>View</p></a>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
                <ul class="recent-payment-list" id="fixtures-population"></ul>
            </div>
        </div>
      </div>
      
      <div class="clear"></div>
      
      <div class="section">
          <h2>Results</h2><a href="events/all-results.html" class="submit view-all"><p>View</p></a>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
              <ul class="recent-payment-list" id="results-population"></ul>
            </div>
        </div>
      </div>
      
      <div class="clear"></div>
      
      <div class="section">
          <h2>Players</h2><a href="squads/all-players.html" class="submit view-all"><p>View</p></a>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
              <ul class="player_listing"></ul>
            </div>
        </div>
      </div>
      <br/>
      
      <div class="background-mask"></div>
      <div class="shadowbox">
          <div class="image-content">
            <div class="heading-content">
                <h2 class="main-image-text">Help Video</h2>
                <img class="close-shadowbox" src="../img/index/cross.png" />
                <div class="clear"></div>
            </div>
            <div class="clear"></div>
            <video controls>
              <source src="../vid/club-video.mp4" type="video/mp4">
            </video>
          </div>
      </div>
      
      <script type="text/javascript" src="../js/management/home.js"></script>
      <script type="text/javascript" src="../js/teamanage.js"></script>
      <script type="text/javascript" src="phonegap.js"></script>
      <script type="text/javascript" src="cordova.js"></script>
  </body>
</html>
