<!DOCTYPE html>
<html>
  <head>
    <title>Teamanage - Squads</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link href="../../css/style.css" rel="stylesheet">
      <link href="../../css/chart.css" rel="stylesheet">
    <script type="text/javascript" src="../../cordova.js"></script>
      <script type="text/javascript" src="../../js/Chart.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        // Wait for PhoneGap to load     
        document.addEventListener("deviceready", onDeviceReady, false);
        // PhoneGap is ready
        function onDeviceReady() {
        }
        
        window.onload = function(){
            $('#fan_name').html(localStorage.getItem('fan_name'));
            $(".menu").click(function(){
                $("#popup-nav").fadeToggle("slow");
            });
            loadFanProfile();
        }
    </script>
    </head>
    <body>
      <img src="../../img/fan_background.jpg" id="background" alt="background">
      <header>
        <img class="menu" src="../../img/menu.png" alt="Menu" title="Menu" />
        <h2 id="fan_name">...</h2>
        <div id="popup-nav">
            <div id="popup-nav-content">
            </div>
        </div>
      </header>
      <div class="section">
          <h2>Profile</h2>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
                <div id="player-email-section">
                    <p>Your Name</p>
                    <input type="text" id="fan_change_name" placeholder="Name">
                </div>
                <br/>
                <a href="" class="submit save-fan-name" ><p>Save Name</p></a>
            </div>
        </div>
      </div>
        
      <div class="clear"></div>    
        
        <div class="section">
          <h2>Club</h2>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
                <div id="player-email-section">
                    <p>Change club</p>
                    <select id="clubs">
                        <option value="" disabled selected>Select Team</option>
                    </select>
                </div>
                <br/>
                <a href="" class="submit save-fan-club" ><p>Save Club</p></a>
            </div>
        </div>
      </div>
        
      <div class="section">
          <h2>Change Email</h2>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
                <div id="player-email-section">
                    <p>Email Address</p>
                    <input type="email" id="fan-email" placeholder="Email Address">
                </div>
                <div id="player-email-section">
                    <p>Confirm</p>
                    <input type="email" id="fan-confirm-email" placeholder="Email Address">
                </div>
                <br/>
                <a href="" class="submit save-fan-email" ><p>Save Email</p></a>
            </div>
        </div>
      </div>
      <div class="clear"></div>
      <div class="section">
          <h2>Change Password</h2>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
                <div id="player-email-section">
                    <p>Password</p>
                    <input type="password" id="fan-password" placeholder="Password">
                </div>
                <div id="player-email-section">
                    <p>Confirm</p>
                    <input type="password" id="fan-confirm-password" placeholder="Password">
                </div>
                <br/>
                <a href="#" class="submit save-fan-password" ><p>Save Password</p></a>
            </div>
        </div>
      </div>
        <br/>
        
        <script type="text/javascript" src="../../js/management/profile.js"></script></script>
      <script type="text/javascript" src="../../js/teamanage.js"></script>
  </body>
</html>
