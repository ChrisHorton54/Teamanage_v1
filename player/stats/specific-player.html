<!DOCTYPE html>
<html>
  <head>
    <title>Teamanage - Squads</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
      <link href="../../css/chart.css" rel="stylesheet">
    <script type="text/javascript" src="../../cordova.js"></script>
      <script type="text/javascript" src="../../js/Chart.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        // Wait for PhoneGap to load     
        document.addEventListener("deviceready", onDeviceReady, false);
        
        // PhoneGap is ready
        function onDeviceReady() {
        }
        
        window.onload = function(){
            $('#name').html(localStorage.getItem('player_name'));
            $(".menu").click(function(){
                $("#popup-nav").fadeToggle("slow");
            });
            
            specificPlayerPopulate();
        }
    </script>
  </head>
  <body>
      <img src="../../img/background.jpg" id="background" alt="background">
      <header>
        <img class="menu" src="../../img/menu.png" alt="Menu" title="Menu" />
        <h2 id="name"></h2>
        <div id="popup-nav">
            <div id="popup-nav-content">
            </div>
        </div>
      </header>
      <div class="section">
          <h2 id="player_name">Player Name</h2>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
                <div id="left-content">
                    <p>Position</p>
                    <div class="clear"></div>
                    <h2 id="player_position">...</h3>
                </div>
                <div id="right-content">
                    <p>Rating</p>
                    <div class="clear"></div>
                    <h2 id="player_rating">...</h3>
                </div>
                <div class="clear"></div>
            </div>
        </div>
      </div>
      
      <div class="clear"></div>
      
      <div class="section">
          <h2>Recent Form</h2>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
                <div class="line-chart">
                    <canvas id="c1" width="560" height="260" style="width: 560px; height: 260px;"></canvas>
                </div>
            </div>
        </div>
      </div>
      
      <div class="clear"></div>
      
      <div class="section">
          <h2>Other Stats</h2>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
                <div id="left-content">
                    <p>Goals</p>
                    <div class="clear"></div>
                    <h4 id="player_goals">...</h4>
                </div>
                <div id="right-content">
                    <p>Star Player</p>
                    <div class="clear"></div>
                    <h2 id="player_star">...</h3>
                </div>
                <div class="clear"></div>
            </div>
        </div>
      </div>
      <script type="text/javascript" src="../../js/management/statistics.js"></script>
      <script type="text/javascript" src="../../js/teamanage.js"></script>
      <script type="text/javascript" src="../../phonegap.js"></script>
  </body>
</html>
