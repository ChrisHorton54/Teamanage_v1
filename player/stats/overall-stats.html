<!DOCTYPE html>
<html>
  <head>
    <title>Teamanage - Squads</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link href="../../css/style.css" rel="stylesheet">
      <link href="../../css/chart.css" rel="stylesheet">
    <script type="text/javascript" src="../../cordova.js"></script>
      <script type="text/javascript" src="../../js/Chart.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        // Wait for PhoneGap to load     
        document.addEventListener("deviceready", onDeviceReady, false);
        // PhoneGap is ready
        function onDeviceReady() {
        }
        
        window.onload = function(){
            $('#name').html(localStorage.getItem('player_name'));
            $(".menu").click(function(){
                $("#popup-nav").fadeToggle("slow");
            });
            
            overallPopulate();
        }
    </script>
    </head>
    <body>
      <img src="../../img/background.jpg" id="background" alt="background">
      <header>
        <img class="menu" src="../../img/menu.png" alt="Menu" title="Menu" />
        <h2 id="name"></h2>
        <div id="popup-nav">
            <div id="popup-nav-content">
            </div>
        </div>
      </header>
      <div class="section">
          <h2>Statistics - All</h2>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
                <div class="goals-chart">
                    <div class="goals-scored">
                        <p>Goals Scored: <span></span></p>
                        <div class="chart"></div>
                        <div class="clear"></div>
                    </div>
                    <div class="goals-conceeded">
                        <p>Goals Conceeded: <span></span></p>
                        <div class="chart"></div>
                        <div class="clear"></div>
                    </div>
                </div>
                <h3>Recent Form</h3>
                <div class="line-chart">
                <canvas id="c1" width="560" height="260" style="width: 560px; height: 260px;"></canvas>
                </div>
                
            </div>
        </div>
      </div>
      <script type="text/javascript" src="../../js/management/statistics.js"></script>
      <script type="text/javascript" src="../../js/teamanage.js"></script>
  </body>
</html>
