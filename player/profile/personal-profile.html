<!DOCTYPE html>
<html>
  <head>
    <title>Teamanage - Squads</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link href="../../css/style.css" rel="stylesheet">
    <script type="text/javascript" src="../../cordova.js"></script>
    <script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        // Wait for PhoneGap to load     
        document.addEventListener("deviceready", onDeviceReady, false);
        // PhoneGap is ready
        function onDeviceReady() {
        }
        
        window.onload = function(){
            $('#player_name').html(localStorage.getItem('player_name'));
            $('#player-name').val(localStorage.getItem('player_name'));
            $(".menu").click(function(){
                $("#popup-nav").fadeToggle("slow");
            });
            specificProfilePlayerPopulate();
        }
    </script>
    </head>
    <body>
      <img src="../../img/background.jpg" id="background" alt="background">
      <header>
        <img class="menu" src="../../img/menu.png" alt="Menu" title="Menu" />
        <h2 id="player_name"></h2>
        <div id="popup-nav">
            <div id="popup-nav-content">
            </div>
        </div>
      </header>
      <div class="section">
          <h2>Personal</h2>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
                <div id="player-image">
                    <img id="player_image-src" src="../../img/basic_player.jpg" style="width:100px;"/>
                </div>
                <div id="player-name-section">
                    <p>Your Name</p>
                    <input type="text" id="player-name"/>
                </div>
                <div class="clear"></div>
                <div id="player-description-section">
                    <p>Your Description</p>
                    <textarea type="text" id="player-description"></textarea>
                </div>
                <div id="player-position-section">
                    <p>Position</p>
                    <select id="position">
                        <option value="Goalkeeper">Goalkeeper</option>
                        <option value="Defender">Defender</option>
                        <option value="Midfielder">Midfielder</option>
                        <option value="Forward">Forward</option>
                    </select>
                </div>
                <div class="clear"></div>
                <br/>
              <a href="#" class="submit profile-player-edit" ><p>Save Player</p></a>
            </div>
        </div>
      </div>
      <div class="select-photo-type">
          <div class="photo-lib">
            <h2>Photo Libary</h2>
          </div>
          <div class="photo-camera">
            <h2>Device Camera</h2>
          </div>
      </div>
      <script type="text/javascript" src="../../js/management/squad.js"></script>
      <script type="text/javascript" src="../../js/teamanage.js"></script>
  </body>
</html>
