<!DOCTYPE html>
<html>
  <head>
    <title>Teamanage - Events</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../css/glDatePicker.flatwhite.css" /> 
    <script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../js/glDatePicker.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        // Wait for PhoneGap to load     
        document.addEventListener("deviceready", onDeviceReady, false);
        
        // PhoneGap is ready
        function onDeviceReady() {
        }
        
        window.onload = function(){
            $('#name').html(localStorage.getItem('player_name'));
            $(".menu").click(function(){
                $("#popup-nav").fadeToggle("slow");
            });        
            populateSpecificResult();
        }
    </script>
  </head>
  <body>
      <img src="../../img/background.jpg" id="background" alt="background">
      <header>
        <img class="menu" src="../../img/menu.png" alt="Menu" title="Menu" />
        <h2 id="name"></h2>
                  <div id="popup-nav">
            <div id="popup-nav-content">
                <img src="../../img/arrow-head.png" class="arrow-head" title="Arrow Head" alt="Arrow Head" />
                <a href="../squads/squad.html"><div class="nav-block first">
                        <img src="../../img/squad-nav.jpg" title="Squad" alt="Squad" />
                        <h3>Squad</h3>
                    </div></a> 
                <a href="../events/events.html"><div class="nav-block second">
                        <img src="../../img/events-nav.jpg" title="Events" alt="Events" />
                        <h3>Events</h3>
                    </div></a>
                <a href="../stats/index.html"><div class="nav-block third">
                        <img src="../../img/stats-nav.jpg" title="Stats" alt="Stats" />
                        <h3>Stats</h3>
                    </div></a>
                <div class="clear"></div>
                <a href="../finances/finance.html"><div class="nav-block first">
                        <img src="../../img/finances-nav.jpg" title="Finances" alt="Finances" />
                        <h3>Finances</h3>
                    </div></a>
                <a href="../profile/profile.html"><div class="nav-block second">
                        <img src="../../img/profile-nav.jpg" title="Profile" alt="Profile" />
                        <h3>Profile</h3>
                    </div></a>
                <a href="../fan-chat/chat.html"><div class="nav-block third">
                        <img src="../../img/fantalk-nav.jpg" title="Fan Chat" alt="Fan Chat" />
                        <h3>Fan Chat</h3>
                    </div></a>
                <div class="clear"></div>
                <a href="../gallery/home.html"><div class="nav-block first">
                        <img src="../../img/gallery-nav.jpg" title="Gallery" alt="Gallery" />
                        <h3>Gallery</h3>
                    </div></a>
                <div class="nav-block second" onclick="logout('../')">
                        <img src="../../img/log-out.jpg" title="Log Out" alt="Log Out" />
                        <h3>Log Out</h3>
                    </div>
            </div>
        </div>
        </div>
      </header>
      
      <div class="section">
          <h2 id="result_name"></h2>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
                <h3 id="result_date"></h3>
                <div id="result_scores">
                    <div class="score-50">   
                    <p>Your Goals</p><br/>
                        <p id="home_score"></p>
                    </div>
                    <h3 class="score-spacer view"> : </h3>
                    <div class="score-50">
                        <p>Other Goals</p><br/>
                        <p id="away_score"></p>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
      </div>
      <div class="clear"></div>
      <div class="section">
          <h2 id="result_name">Players</h2>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
                <table id="player_info" width="100%">
                    <thead>
                        <tr>
                            <td width="50%"><h3>Player</h3></td>
                            <td width="16%"><h3>Goals</h3></td>
                            <td width="16%"><h3>Rating</h3></td>
                            <td width="16%"><h3>Star</h3></td>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="clear"></div>
            </div>
        </div>
      </div>
      <div class="clear"></div>
      <div class="background-mask"></div>
      <div class="warning-box">
        <h2>Editing the result</h2>
        <p>If you continue to edit the result you will need to re-insert each players statistics for this fixture.</p>
        <div class="warning-buttons">
            <div class="proceed button" onclick="buttonConfirm('true')"><p>OK</p></div>
            <div class="cancel button" onclick="buttonConfirm('false')"><p>Cancel</p></div>
        </div>
      </div>
      <br/>
      <script type="text/javascript" src="../../js/management/topEvents.js"></script>
      <script type="text/javascript" src="../../js/teamanage.js"></script>
      <script type="text/javascript" src="../../phonegap.js"></script>
      <script type="text/javascript" src="../../cordova.js"></script>
  </body>
</html>
