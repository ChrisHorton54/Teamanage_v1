<!DOCTYPE html>
<html>
  <head>
    <title>Teamanage - Events</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
      <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC8Q1OV-iPLthgvpPlLWlO66uDsYT_Gg44"></script>
    <script type="text/javascript" charset="utf-8">
        // Wait for PhoneGap to load     
        document.addEventListener("deviceready", onDeviceReady, false);
        
        // PhoneGap is ready
        function onDeviceReady() {
        }
        
        window.onload = function(){
            $('#name').html(localStorage.getItem('player_name'));
            $(".menu").click(function(){
                $("#popup-nav").fadeToggle("slow");
            });
            
            loadMap();
        }
    </script>
  </head>
  <body>
      <img src="../../img/background.jpg" id="background" alt="background">
      <header>
        <img class="menu" src="../../img/menu.png" alt="Menu" title="Menu" />
        <h2 id="name"></h2>
        <div id="popup-nav">
            <div id="popup-nav-content">
            </div>
        </div>
      </header>
      
      <div class="section">
          <h2 id="event-name">Loading</h2>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
                <div id="left-content">
                    <h2 id="event-date">Loading</h2>
                    <br/>
                    <h3>At: <span id="event-postcode">Loading</span></h3>
                </div>
                <div id="right-content">
                    <h3 id="event-time">Loading</h3>
                </div>
                <div class="clear"></div>
                <br/>
                <p>Location: <span id="event-location">Loading</span></p>
                <br/>
                <div id="map-canvas" style="width: auto; height: 300px;"></div>
                <p id="event-type" style="display:none;">event</p>
            </div>
        </div>
      </div>
      <div class="clear"></div>
 
      <script type="text/javascript" src="../../js/map.js"></script>
      <script type="text/javascript" src="../../js/teamanage.js"></script>
      <script type="text/javascript" src="../../phonegap.js"></script>
      <script type="text/javascript" src="../../cordova.js"></script>
  </body>
</html>
