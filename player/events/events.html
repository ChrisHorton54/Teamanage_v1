<!DOCTYPE html>
<html>
  <head>
    <title>Teamanage - Events</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        // Wait for PhoneGap to load     
        document.addEventListener("deviceready", onDeviceReady, false);
        
        // PhoneGap is ready
        function onDeviceReady() {
        }
        
        window.onload = function(){
            $('#name').html(localStorage.getItem('player_name'));
            $(".menu").click(function(){
                $("#popup-nav").fadeToggle("slow");
            });
            
            retrieveEvents();
        }
    </script>
  </head>
  <body>
      <img src="../../img/background.jpg" id="background" alt="background">
      <header>
        <img class="menu" src="../../img/menu.png" alt="Menu" title="Menu" />
        <h2 id="name"></h2>
        <div id="popup-nav">
            <div id="popup-nav-content">
            </div>
        </div>
      </header>
      
      <div class="section">
          <h2>Fixtures</h2><a href="fixtures.html" class="submit view-all" ><p>View All</p></a>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
                <ul class="recent-payment-list" id="fixtures-population"></ul>
            </div>
        </div>
      </div>
      <div class="clear"></div>
      <div class="section">
          <h2>Results</h2><a href="all-results.html" class="submit view-all" ><p>View All</p></a>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
                <ul class="recent-payment-list" id="results-population"></ul>
            </div>
        </div>
      </div>
      <div class="clear"></div>
      <div class="section">
          <h2>Special Events</h2><a href="special_events.html" class="submit view-all" ><p>View All</p></a>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
                <ul class="recent-payment-list" id="events-population"></ul>
            </div>
        </div>
      </div>
      <div class="clear"></div>
      <script type="text/javascript" src="../../js/management/topEvents.js"></script>
      <script type="text/javascript" src="../../js/teamanage.js"></script>
      <script type="text/javascript" src="../../phonegap.js"></script>
      <script type="text/javascript" src="../../cordova.js"></script>
  </body>
</html>
