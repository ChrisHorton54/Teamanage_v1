<!DOCTYPE html>
<html>
  <head>
    <title>Teamanage - Events</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../css/glDatePicker.flatwhite.css" /> 
    <script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../js/glDatePicker.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        // Wait for PhoneGap to load     
        document.addEventListener("deviceready", onDeviceReady, false);
        
        // PhoneGap is ready
        function onDeviceReady() {
        }
        
        window.onload = function(){
            $('#name').html(localStorage.getItem('player_name'));
            $(".menu").click(function(){
                $("#popup-nav").fadeToggle("slow");
            });
            $('#newFixtureDate').glDatePicker(
            {
                showAlways: true,
                cssName: 'flatwhite',
                prevArrow: '<',
                nextArrow: '>',
                onClick: function(target, cell, date, data) {
                    var month = ['January','Febuary','March','April','May','June','July','August','September','October','November','December']; 
                    var month_text = month[date.getMonth()];
                    var date_txt = date.getDate() + " " + month_text + " " + date.getFullYear();
                    var month_num = date.getMonth() + 1;
                    var date_num = date.getFullYear() + '-' + month_num + '-' + date.getDate();
                    target.val(date_txt);
                    $('#date_selected').html(date_num);
                    findAllEvents('all-fixtures',date_num);
                }
            });
        }
    </script>
  </head>
  <body>
      <img src="../../img/background.jpg" id="background" alt="background">
      <header>
        <img class="menu" src="../../img/menu.png" alt="Menu" title="Menu" />
        <h2 id="name"></h2>
        <div id="popup-nav">
            <div id="popup-nav-content">
            </div>
        </div>
      </header>
      
      <div class="section">
          <h2>Fixtures</h2>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
                <div class="fixture-event-info">
                    <div id="left-content">
                        <input type="text" id="newFixtureDate" gldp-id="mydate" value="Please select a date"/>
                        <h3 id="event-name">N/A</h3>
                    </div>
                    <div id="right-content">
                        <h3 id="event-time">N/A</h3>
                    </div>
                </div>
                <p id="date_selected" style="display:none;"></p>
                <div class="clear"></div><br/>
                <div gldp-el="mydate"
                     style="width:91%; height:300px;">
                </div>
                <br/>
                <a href="#" class="submit fixture-submit disabled"><p>View Fixture</p></a>
            </div>
        </div>
      </div>
      <div class="clear"></div>
      
      <script type="text/javascript" src="../../js/management/topEvents.js"></script>
      <script type="text/javascript" src="../../js/teamanage.js"></script>
      <script type="text/javascript" src="../../phonegap.js"></script>
      <script type="text/javascript" src="../../cordova.js"></script>
  </body>
</html>
