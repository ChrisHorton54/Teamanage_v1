<!DOCTYPE html>
<html>
  <head>
    <title>Teamanage - Squads</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link href="../../css/style.css" rel="stylesheet">
    <script type="text/javascript" src="../../cordova.js"></script>
    <script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        // Wait for PhoneGap to load     
        document.addEventListener("deviceready", onDeviceReady, false);
        // PhoneGap is ready
        function onDeviceReady() {
        }
        
        window.onload = function(){
            $('#name').html(localStorage.getItem('player_name'));
            $(".menu").click(function(){
                $("#popup-nav").fadeToggle("slow");
            });
            specificPlayerPopulateForPlayer();
        }
    </script>
    </head>
    <body>
      <img src="../../img/background.jpg" id="background" alt="background">
      <header>
        <img class="menu" src="../../img/menu.png" alt="Menu" title="Menu" />
        <h2 id="name"></h2>
        <div id="popup-nav">
            <div id="popup-nav-content">
            </div>
        </div>
      </header>
      <div class="section">
          <h2>View Player</h2>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
                <div id="player-image">
                    <img id="player_image-src" src="../../img/basic_player.jpg" style="width:100px;"/>
                </div>
                <div id="player-name-section">
                    <p>Player Name</p>
                    <h3 style="  background: #FFFFFF;padding: 10px;"id="player-name"></h3>
                </div>
                <div class="clear"></div>
                <div id="player-email-section">
                    <p>Player Email</p>
                    <h3 style="  background: #FFFFFF;padding: 10px;"id="player-email"></h3>
                </div>
                <div id="player-description-section">
                    <p>Player Description</p>
                    <h3 style="  background: #FFFFFF;padding: 10px;"id="player-description"></h3>
                </div>
                <div id="player-position-section">
                    <p>Position</p>
                    <h3 style="  background: #FFFFFF;padding: 10px;"id="player-position"></h3>
                </div>
                <div class="clear"></div>
                <br/>
            </div>
        </div>
      </div>
      <script type="text/javascript" src="../../js/management/squad.js"></script>
      <script type="text/javascript" src="../../js/teamanage.js"></script>
  </body>
</html>
