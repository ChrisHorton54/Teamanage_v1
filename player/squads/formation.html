<!DOCTYPE html>
<html>
  <head>
    <title>Teamanage - Squads</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../js/management/formation-canvas.js"></script>
    <script type="text/javascript" charset="utf-8">
        // Wait for PhoneGap to load     
        document.addEventListener("deviceready", onDeviceReady, false);
        
        // PhoneGap is ready
        function onDeviceReady() {
        }
        
        window.onload = function(){
            $('#name').html(localStorage.getItem('player_name'));
            $(".menu").click(function(){
                $("#popup-nav").fadeToggle("slow");
            });
        }
    </script>
  </head>
  <body>
      <img src="../../img/background.jpg" id="background" alt="background">
      <header>
        <img class="menu" src="../../img/menu.png" alt="Menu" title="Menu" />
        <h2 id="name"></h2>
        <div id="popup-nav">
            <div id="popup-nav-content">
            </div>
        </div>
      </header>
      
      <div class="section">
            <h2>Formation</h2>
            <div class="clear"></div>
            <div class="section-body">
                <h2 id="formation">4-4-2</h2>
                <h2 id="squad_rating">Rating: <span>82</span></h2>
                <div class="clear"></div>
                <br/>
                <div class="position-placement">
                    <div class="position position-1"><p class="position_name"></p><img src="../../img/basic_player.jpg" /></div>
                    <div class="position position-2"><p class="position_name"></p><img src="../../img/basic_player.jpg" /></div>
                    <div class="position position-3"><p class="position_name"></p><img src="../../img/basic_player.jpg" /></div>
                    <div class="position position-4"><p class="position_name"></p><img src="../../img/basic_player.jpg" /></div>
                    <div class="position position-5"><p class="position_name"></p><img src="../../img/basic_player.jpg" /></div>
                    <div class="position position-6"><p class="position_name"></p><img src="../../img/basic_player.jpg" /></div>
                    <div class="position position-7"><p class="position_name"></p><img src="../../img/basic_player.jpg" /></div>
                    <div class="position position-8"><p class="position_name"></p><img src="../../img/basic_player.jpg" /></div>
                    <div class="position position-9"><p class="position_name"></p><img src="../../img/basic_player.jpg" /></div>
                    <div class="position position-10"><p class="position_name"></p><img src="../../img/basic_player.jpg" /></div>
                    <div class="position position-11"><p class="position_name"></p><img src="../../img/basic_player.jpg" /></div>
                </div>
            </div>
        </div>
      </div>
      <div class="clear"></div>
      <script type="text/javascript" src="../../js/teamanage.js"></script>
      <script type="text/javascript" src="../../phonegap.js"></script>
      <script type="text/javascript" src="../../cordova.js"></script>
  </body>
</html>
