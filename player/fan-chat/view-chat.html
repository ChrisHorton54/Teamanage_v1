<!DOCTYPE html>
<html>
  <head>
    <title>Teamanage - Squads</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link href="../../css/style.css" rel="stylesheet">
      <link href="../../css/chart.css" rel="stylesheet">
    <script type="text/javascript" src="../../cordova.js"></script>
      <script type="text/javascript" src="../../js/Chart.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        // Wait for PhoneGap to load     
        document.addEventListener("deviceready", onDeviceReady, false);
        // PhoneGap is ready
        function onDeviceReady() {
        }
        
        window.onload = function(){
            $('#name').html(localStorage.getItem('player_name'));
            $(".menu").click(function(){
                $("#popup-nav").fadeToggle("slow");
            });
            
            retrieveSpecificChats();
        }
    </script>
    </head>
    <body>
      <img src="../../img/background.jpg" id="background" alt="background">
      <header>
        <img class="menu" src="../../img/menu.png" alt="Menu" title="Menu" />
        <h2 id="name"></h2>
        <img class="add-player" src="../../img/reply.png" alt="Reply to Chat" title="Reply to Chat" onclick="saveReply('player')"/>
        <div id="popup-nav">
            <div id="popup-nav-content">
            </div>
        </div>
      </header>        
        <div class="chat-section all-messages">
        </div>
                
        <div class="clear"></div>
        <br/>
        <div class="chat-section add-message">
            <div class="chat-message player">
                <textarea placeholder="Add Here..."></textarea>
            </div>
        </div>
        
        <script type="text/javascript" src="../../js/management/fan-chat.js"></script></script>
      <script type="text/javascript" src="../../js/teamanage.js"></script>
  </body>
</html>
