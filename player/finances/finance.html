<!DOCTYPE html>
<html>
  <head>
    <title>TeaManage</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        // Wait for PhoneGap to load     
        document.addEventListener("deviceready", onDeviceReady, false);
        
        // PhoneGap is ready
        function onDeviceReady() {
        }
        
        window.onload = function(){
            $('#name').html(localStorage.getItem('player_name'));
            $(".menu").click(function(){
                $("#popup-nav").fadeToggle("slow");
            });
            retrievePlayerFin();
        }
    </script>
       <!-- The required Stripe lib -->
      <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
      <!-- jQuery is used only for this example; it isn't required to use Stripe -->
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  </head>
  <body>
      <img src="../../img/background.jpg" id="background" alt="background">
      <header>
        <img class="menu" src="../../img/menu.png" alt="Menu" title="Menu" />
        <h2 id="name">Player</h2>
        <div id="popup-nav">
            <div id="popup-nav-content">
                <img src="../../img/arrow-head.png" class="arrow-head" title="Arrow Head" alt="Arrow Head" />
                <a href=""><div class="nav-block first">
                        <img src="../../img/squad-nav.jpg" title="Squad" alt="Squad" />
                        <h3>Squad</h3>
                    </div></a> 
                <a href=""><div class="nav-block second">
                        <img src="../../img/events-nav.jpg" title="Events" alt="Events" />
                        <h3>Events</h3>
                    </div></a> 
                <a href="finance.html"><div class="nav-block third">
                        <img src="../../img/finances-nav.jpg" title="Finances" alt="Finances" />
                        <h3>Finances</h3>
                    </div></a>
                <div class="clear"></div>
                <a href=""><div class="nav-block first">
                        <img src="../../img/doc-nav.jpg" title="Documents" alt="Documents" />
                        <h3>Documents</h3>
                    </div></a> 
                <a href=""><div class="nav-block second">
                        <img src="../../img/stats-nav.jpg" title="Stats" alt="Stats" />
                        <h3>Stats</h3>
                    </div></a>
                <a href=""><div class="nav-block third">
                        <img src="../../img/gallery-nav.jpg" title="Gallery" alt="Gallery" />
                        <h3>Gallery</h3>
                    </div></a>
                <div class="clear"></div>
                <a href=""><div class="nav-block first">
                        <img src="../../img/fantalk-nav.jpg" title="Fan Talk" alt="Fan Talk" />
                        <h3>Fan Talk</h3>
                    </div></a>
                <div class="nav-block second log-out">
                        <img src="../../img/fantalk-nav.jpg" title="Log Out" alt="Log Out" />
                        <h3>Log Out</h3>
                    </div>
            </div>
        </div>
      </header>
      <div class="section">
          <h2>Your Finances</h2>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
                <img id="fin-player-image" src="../../img/gallery-nav.jpg" />
                <div id="finance-info">
                    <h3>Player Name</h3>
                    <p>Position</p>
                </div>
                <div class="clear"></div>
            </div>
        </div>
      </div>
      <div class="clear"></div>
      <div class="section">
          <h2>Subs Owed</h2>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
                <div class="subs-fines">
                    <h2>&pound;<span class="subs-amount"></span></h2>
                    <a href="#" class="submit" onclick="paymentShow('subs');"><p>Pay Subs</p></a>
                    <p id="subs-payment-amount" style="display:none;"></p>
                    <div class="overall-payment-form subs">
                        <div class="ajax-loader"><img src="../../img/ajax-loader.gif" /></div>
                        <img class="close-payments" onclick="closePayments()" src="../../img/index/cross.png" />
                        <div class="form-payment-text">
                        <h3>Subs Payment</h3>
                        <p>Payment of &pound;<span class="subs-amount"></span></p>
                        </div>
                        <div class="form-payment-content">
                        <form action="" method="POST" id="payment-form-subs">
                          <div class="form-row">
                            <label><input type="text" size="20" maxlength="20" data-stripe="number" placeholder="Card Number" id="card-number"/></label>
                          </div>
                            <br/>
                          <div class="form-row">
                            <label><input type="text" size="4" maxlength="4" data-stripe="cvc" placeholder="CVC" id="cvc"/></label>
                          </div>
<br/>
                          <div class="form-row">
                            <label><input type="text" size="2" maxlength="2" data-stripe="exp-month" placeholder="MM" id="month"/><span> / </span><input type="text" size="4" maxlength="4" data-stripe="exp-year" placeholder="YYYY" id="year"/>
            </label>
                          </div>
                            <br/>
                          <button type="submit">Submit Payment</button>
                        </form>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
      </div>
      <div class="clear"></div>
      <div class="section">
          <h2>Fines Owed</h2>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
                <div class="subs-fines">
                    <h2>&pound;<span class="fines-amount"></span></h2>
                    <a href="#" class="submit" onclick="paymentShow('fines');"><p>Pay Fines</p></a>
                    <p id="fines-payment-amount" style="display:none;"></p>
                    <div class="overall-payment-form fines">
                        <div class="ajax-loader"><img src="../../img/ajax-loader.gif" /></div>
                        <img class="close-payments" onclick="closePayments()" src="../../img/index/cross.png" />
                        <div class="form-payment-text">
                        <h3>Fines Payment</h3>
                        <p>Payment of &pound;<span class="fines-amount"></span></p>
                        </div>
                        <div class="form-payment-content">
                        <form action="#" method="POST" id="payment-form-fines">
                          <div class="form-row">
                            <label><input type="text" size="20" maxlength="20" data-stripe="number" placeholder="Card Number" id="card-number"/></label>
                          </div>
                            <br/>
                          <div class="form-row">
                            <label><input type="text" size="4" maxlength="4" data-stripe="cvc" placeholder="CVC" id="cvc"/></label>
                          </div>
<br/>
                          <div class="form-row">
                            <label><input type="text" size="2" maxlength="2" data-stripe="exp-month" placeholder="MM" id="month"/><span> / </span><input type="text" size="4" maxlength="4" data-stripe="exp-year" placeholder="YYYY" id="year"/>
            </label>
                          </div>
                          <br/>
                          <button type="submit">Submit Payment</button>
                        </form>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
      </div>
      <div class="clear"></div>
      <div class="section">
          <h2>Recent Payments</h2>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
                <a href="#" class="submit"><p>View Payments</p></a>
                <div class="clear"></div>
            </div>
        </div>
      </div>
      <div class="payment-mask"></div>
      <script type="text/javascript" src="../../js/teamanage.js"></script>
      <script type="text/javascript" src="../../js/finances/play-finances.js"></script>
      <script type="text/javascript" src="phonegap.js"></script>
      <script type="text/javascript" src="cordova.js"></script>
  </body>
</html>
