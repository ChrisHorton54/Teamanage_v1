<!DOCTYPE html>
<html>
  <head>
    <title>TeaManage</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../css/glDatePicker.flatwhite.css" /> 
    <script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
      <script type="text/javascript" src="../../js/glDatePicker.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        // Wait for PhoneGap to load     
        document.addEventListener("deviceready", onDeviceReady, false);
        
        // PhoneGap is ready
        function onDeviceReady() {
        }
        
        window.onload = function(){
            $('#name').html(localStorage.getItem('player_name'));
            $(".menu").click(function(){
                $("#popup-nav").fadeToggle("slow");
            });
            
            var d = new Date();
            var today_month = d.getMonth() + 1;
            populateCalender(d.getFullYear() + '-' + today_month + '-' + d.getDate());
            
            $('#mydate').glDatePicker(
            {
                showAlways: true,
                cssName: 'flatwhite',
                prevArrow: '<',
                nextArrow: '>',
                onClick: function(target, cell, date, data) {
                    var month = ['January','Febuary','March','April','May','June','July','August','September','October','November','December']; 
                    var month_text = month[date.getMonth()];
                    var date_txt = date.getDate() + " " + month_text + " " + date.getFullYear();
                    var month_num = date.getMonth() + 1;
                    var date_num = date.getFullYear() + '-' + month_num + '-' + date.getDate();
                    target.val(date_txt);
                    populateCalender(date_num);
                }
            });
        }
    </script>
  </head>
  <body>
      <img src="../../img/background.jpg" id="background" alt="background">
      <header>
        <img class="menu" src="../../img/menu.png" alt="Menu" title="Menu" />
        <h2 id="name">Player</h2>
        <a href="recent-lists.html"><img class="add-player" src="../../img/list_white.png" alt="Lists" title="Lists" /></a>
        <div id="popup-nav">
            <div id="popup-nav-content">
                <img src="../../img/arrow-head.png" class="arrow-head" title="Arrow Head" alt="Arrow Head" />
                <a href=""><div class="nav-block first">
                        <img src="../../img/squad-nav.jpg" title="Squad" alt="Squad" />
                        <h3>Squad</h3>
                    </div></a> 
                <a href=""><div class="nav-block second">
                        <img src="../../img/events-nav.jpg" title="Events" alt="Events" />
                        <h3>Events</h3>
                    </div></a> 
                <a href="finance.html"><div class="nav-block third">
                        <img src="../../img/finances-nav.jpg" title="Finances" alt="Finances" />
                        <h3>Finances</h3>
                    </div></a>
                <div class="clear"></div>
                <a href=""><div class="nav-block first">
                        <img src="../../img/doc-nav.jpg" title="Documents" alt="Documents" />
                        <h3>Documents</h3>
                    </div></a> 
                <a href=""><div class="nav-block second">
                        <img src="../../img/stats-nav.jpg" title="Stats" alt="Stats" />
                        <h3>Stats</h3>
                    </div></a>
                <a href=""><div class="nav-block third">
                        <img src="../../img/gallery-nav.jpg" title="Gallery" alt="Gallery" />
                        <h3>Gallery</h3>
                    </div></a>
                <div class="clear"></div>
                <a href=""><div class="nav-block first">
                        <img src="../../img/fantalk-nav.jpg" title="Fan Talk" alt="Fan Talk" />
                        <h3>Fan Talk</h3>
                    </div></a>
                <div class="nav-block second" onclick="logout('../')">
                        <img src="../../img/log-out.jpg" title="Log Out" alt="Log Out" />
                        <h3>Log Out</h3>
                    </div>
            </div>
        </div>
      </header>
      <div class="section">
          <h2>Recent Payments</h2>
          <div class="clear"></div>
        <div class="section-body">
            <div class="section-content">
                <input type="text" id="mydate" gldp-id="mydate" placeholder="Date"/>
                <div class="width-50 calender-payments">
                    <p>Subs Payment</p>
                    <h3>&pound;<span id="payment_for_subs">0.00</span></h3>
                </div>
                <div class="width-50 calender-payments">
                    <p>Fines Payment</p>
                    <h3>&pound;<span id="payment_for_fines">0.00</span></h3>
                </div>
                <div class="clear"></div>
                <div gldp-el="mydate"
                     style="width:91%; height:300px;">
                </div>
            </div>
        </div>
      </div>
      <div class="payment-mask"></div>
      <script type="text/javascript" src="../../js/teamanage.js"></script>
      <script type="text/javascript" src="../../js/finances/listingPayments.js"></script>
      <script type="text/javascript" src="../../phonegap.js"></script>
      <script type="text/javascript" src="../../cordova.js"></script>
  </body>
</html>
