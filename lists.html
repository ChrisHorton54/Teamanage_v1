    <!-- For iPad with @2× display running iOS ≤ 6: -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="icon.png">
    <!-- For iPhone with @2× display running iOS ≥ 7: -->

    <link rel="stylesheet" href="css/listings.css" type="text/css" /> 
    <script id="template-list-item" type="x-recipe-template">
  	  <article class='swipe-to-go' listName="{*name*}" listContent="{*content*}" listImage="{*image*}">
        <a href="recipe.html" class="swipe-go-link">
            <div class="recipe-left">
              <img src="{*image*}" alt="Image of {*name*}" />
            </div>
            <div class="recipe-right"> 
                <h2>{*name*}</h2>
              <img src="img/arrow-right.png" alt="Arrow" />
            </div>
            <div class="btn-view" style="display:none;float: right;width: 66%;position: relative;top: 18px;"><button class="view" style="float:left">View</button><button class="delete" style="float:left">Delete</button><div class="clear"></div></div>
        </a>
      </article>
  </script>
    <script type="text/javascript" charset="utf-8">
        // Wait for PhoneGap to load     
        document.addEventListener("deviceready", onDeviceReady, false);

        // PhoneGap is ready
        function onDeviceReady() {
            deviceLoad();
            loadList();
        }
        
        window.onload = function (){
            deviceLoad();
            loadList();
        }

    </script>
    </head>

            <img class="slideout-toggle" src="img/menu.png" alt="Menu" title="Menu" />
            <h2 id="header-title">Lists</h2>
            <img class="add-list" src="img/plus.png" alt="Add" title="Add" style="width: 35px;
float: right;
position: relative;
z-index: 2;
cursor: pointer;"/>
        </header>
        <div class="content">
            <div class="listings" id="listings">
                <ul>
                    <li id="recipes-listings" class="swipe-to-go">Loading Recipes</li>
                </ul>
            </div>
        </div>
    </div><!-- /#wrapper -->
